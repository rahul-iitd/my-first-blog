<html>
    <head>
        <title>Rahul's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Rahul's Blog</a></h1>
        </div>
        {% for post in posts %}        
            <div>
                <h1><a href="">{{post.title}}</a></h1>
                <p>Published:{{post.published_date}}</p>
                <p>{{post.text|linebreaksbr}}</p>
             
            </div>
        {% endfor %}    
    </body>
</html>
